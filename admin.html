<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Administrativo — Fábrica Super Odds</title>
  <link rel="icon" href="image/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2c9b6e16d.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --bg: #f9f3cc;
      --text: #222;
      --accent: #e2b714;
      --card: #fffbea;
      --danger: #d9534f;
      --success: #5cb85c;
      --info: #5bc0de;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body {
      margin: 0;
      background: var(--bg) url('image/logo.png') no-repeat center center fixed;
      background-size: 300px;
      background-blend-mode: lighten;
      color: var(--text);
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background: rgba(255,255,255,0.9);
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-weight: 600;
      font-size: 1.2rem;
    }

    main {
      padding: 2rem;
      max-width: 900px;
      margin: 0 auto;
    }

    .login-box {
      max-width: 400px;
      margin: 6rem auto;
      background: var(--card);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }

    .login-box h2 { text-align: center; margin-bottom: 1.5rem; }
    .login-box input {
      width: 100%; padding: .75rem; margin-bottom: 1rem;
      border: 1px solid #ccc; border-radius: 8px;
    }
    .login-box button {
      width: 100%; padding: .8rem;
      background: var(--accent); border: none; border-radius: 8px;
      font-weight: 600; cursor: pointer;
    }

    .dashboard {
      display: none;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(150px,1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .card {
      background: var(--card);
      border-radius: 10px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .tabs {
      display: flex;
      gap: .5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .tab {
      flex: 1;
      text-align: center;
      background: var(--card);
      border-radius: 8px;
      padding: .5rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tab.active { background: var(--accent); font-weight: 600; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      text-align: left;
      padding: .8rem;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: rgba(0,0,0,0.05);
      font-weight: 600;
    }

    tr:hover td {
      background: rgba(0,0,0,0.02);
    }

    button.action {
      border: none; border-radius: 6px;
      padding: .4rem .7rem; margin: 0 .2rem;
      cursor: pointer; font-size: .9rem;
    }

    .btn-liberar { background: var(--success); color: white; }
    .btn-bloquear { background: var(--danger); color: white; }
    .btn-remover { background: var(--info); color: white; }

    .message {
      margin: 1rem 0;
      text-align: center;
      font-weight: 500;
      color: var(--danger);
    }

    @media (max-width: 600px) {
      th, td { font-size: .85rem; }
      .cards { grid-template-columns: 1fr 1fr; }
    }
  </style>
</head>
<body>
  <header>Painel Administrativo — Fábrica Super Odds</header>
  <main>
    <!-- LOGIN -->
    <section id="login-section" class="login-box">
      <h2><i class="fas fa-user-shield"></i> Acesso Restrito</h2>
      <input type="email" id="login-email" placeholder="Email administrativo" required>
      <input type="password" id="login-password" placeholder="Senha" required>
      <button id="login-btn">Entrar</button>
      <div id="login-msg" class="message"></div>
    </section>

    <!-- DASHBOARD -->
    <section id="dashboard" class="dashboard">
      <div class="cards">
        <div class="card"><h3>Total</h3><p id="count-total">0</p></div>
        <div class="card"><h3>Liberados</h3><p id="count-liberados">0</p></div>
        <div class="card"><h3>Bloqueados</h3><p id="count-bloqueados">0</p></div>
        <div class="card"><h3>Pendentes</h3><p id="count-pendentes">0</p></div>
      </div>

      <div class="tabs">
        <div class="tab active" data-filter="todos">Todos</div>
        <div class="tab" data-filter="pendentes">Pendentes</div>
        <div class="tab" data-filter="liberados">Liberados</div>
        <div class="tab" data-filter="bloqueados">Bloqueados</div>
      </div>

      <div id="msg" class="message"></div>

      <table id="users-table">
        <thead>
          <tr><th>Email</th><th>Status</th><th>Ações</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script>
    const API_URL = 'https://backendfabricasuperodds.onrender.com/api/users';
    let session = null; // Sessão em memória
    let users = [];

    const loginSection = document.getElementById('login-section');
    const dashboard = document.getElementById('dashboard');
    const loginBtn = document.getElementById('login-btn');
    const msg = document.getElementById('msg');
    const loginMsg = document.getElementById('login-msg');
    const tableBody = document.querySelector('#users-table tbody');
    const tabs = document.querySelectorAll('.tab');

    // ---- LOGIN ----
    loginBtn.onclick = () => {
      const email = document.getElementById('login-email').value.trim();
      const pass = document.getElementById('login-password').value.trim();

      if (email === 'admin2025@admin.com' && pass === 'adminadmin123321') {
        session = { email };
        loginSection.style.display = 'none';
        dashboard.style.display = 'block';
        fetchUsers();
      } else {
        loginMsg.textContent = 'Credenciais inválidas. Tente novamente.';
      }
    };

    // ---- FETCH USERS ----
    async function fetchUsers() {
      msg.textContent = 'Carregando usuários...';
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error('Erro ao buscar usuários');
        users = await res.json();
        renderUsers();
        msg.textContent = '';
      } catch (e) {
        msg.textContent = 'Erro ao carregar usuários. Tente novamente.';
      }
    }

    // ---- RENDER USERS ----
    function renderUsers(filter = 'todos') {
      tableBody.innerHTML = '';
      const filtered = users.filter(u => {
        if (filter === 'pendentes') return u.enabled === null || u.enabled === undefined;
        if (filter === 'liberados') return u.enabled === true;
        if (filter === 'bloqueados') return u.enabled === false;
        return true;
      });

      filtered.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.email}</td>
          <td>${u.enabled === true ? 'Liberado' : u.enabled === false ? 'Bloqueado' : 'Pendente'}</td>
          <td>
            <button class="action btn-liberar" onclick="updateUser('${u.email}', true)">Liberar</button>
            <button class="action btn-bloquear" onclick="updateUser('${u.email}', false)">Bloquear</button>
            <button class="action btn-remover" onclick="deleteUser('${u.email}')">Remover</button>
          </td>`;
        tableBody.appendChild(tr);
      });

      updateCounts();
    }

    // ---- UPDATE COUNTS ----
    function updateCounts() {
      document.getElementById('count-total').textContent = users.length;
      document.getElementById('count-liberados').textContent = users.filter(u => u.enabled === true).length;
      document.getElementById('count-bloqueados').textContent = users.filter(u => u.enabled === false).length;
      document.getElementById('count-pendentes').textContent = users.filter(u => u.enabled == null).length;
    }

    // ---- UPDATE USER ----
    async function updateUser(email, enabled) {
      msg.textContent = 'Atualizando usuário...';
      try {
        const res = await fetch(`${API_URL}/${encodeURIComponent(email)}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ enabled })
        });
        if (!res.ok) throw new Error();
        msg.textContent = 'Usuário atualizado com sucesso!';
        fetchUsers();
      } catch {
        msg.textContent = 'Erro ao atualizar usuário.';
      }
    }

    // ---- DELETE USER ----
    async function deleteUser(email) {
      if (!confirm(`Remover usuário ${email}?`)) return;
      msg.textContent = 'Removendo usuário...';
      try {
        const res = await fetch(`${API_URL}/${encodeURIComponent(email)}`, { method: 'DELETE' });
        if (!res.ok) throw new Error();
        msg.textContent = 'Usuário removido!';
        fetchUsers();
      } catch {
        msg.textContent = 'Erro ao remover usuário.';
      }
    }

    // ---- TABS ----
    tabs.forEach(tab => {
      tab.onclick = () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        renderUsers(tab.dataset.filter);
      };
    });
  </script>
</body>
</html>
