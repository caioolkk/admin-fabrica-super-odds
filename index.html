<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo — Fábrica Super Odds</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a2e0a5e6b2.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f3cc;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 700px;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .logo-mark {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.08;
      width: 100px;
    }
    h1 {
      font-size: 20px;
      margin-bottom: 20px;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    .card {
      background: #fff8dc;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 16px;
      margin: 0;
    }
    .card p {
      font-size: 22px;
      margin-top: 5px;
      font-weight: 600;
    }
    .tabs {
      margin-bottom: 15px;
    }
    .tab-btn {
      background: #f4d03f;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      margin: 0 4px;
      cursor: pointer;
      font-weight: 600;
    }
    .tab-btn.active {
      background: #d4ac0d;
      color: white;
    }
    table {
      width: 100%;
      background: #fff;
      border-radius: 10px;
      border-collapse: collapse;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #fdf5b4;
    }
    .actions button {
      background: #f4d03f;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      margin-right: 5px;
      font-size: 12px;
    }
    .actions button:hover {
      background: #f1c40f;
    }
    .error {
      color: red;
      margin: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel Administrativo — Fábrica Super Odds</h1>
    <div class="cards">
      <div class="card"><h2>Total</h2><p id="totalCount">0</p></div>
      <div class="card"><h2>Liberados</h2><p id="liberadosCount">0</p></div>
      <div class="card"><h2>Bloqueados</h2><p id="bloqueadosCount">0</p></div>
      <div class="card"><h2>Pendentes</h2><p id="pendentesCount">0</p></div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="all">Todos</button>
      <button class="tab-btn" data-tab="pendentes">Pendentes</button>
      <button class="tab-btn" data-tab="liberados">Liberados</button>
      <button class="tab-btn" data-tab="bloqueados">Bloqueados</button>
    </div>

    <div id="errorMsg" class="error"></div>
    <table>
      <thead>
        <tr><th>Email</th><th>Status</th><th>Ações</th></tr>
      </thead>
      <tbody id="userTable"><tr><td colspan="3">Carregando...</td></tr></tbody>
    </table>
  </div>
  <img src="image/logo.png" alt="logo" class="logo-mark">

  <script>
    const API_BASE = "https://backendfabricasuperodds.onrender.com";

    async function loadUsers() {
      try {
        const res = await fetch(`${API_BASE}/api/users`);
        const data = await res.json();
        if (!data.success) throw new Error(data.message);

        const users = data.users;
        renderUsers(users);
      } catch (err) {
        document.getElementById("errorMsg").textContent = "Erro ao carregar usuários. Tente novamente.";
        console.error("Erro:", err);
      }
    }

    function renderUsers(users) {
      const tbody = document.getElementById("userTable");
      const total = users.length;
      const liberados = users.filter(u => u.enabled).length;
      const bloqueados = users.filter(u => !u.enabled).length;
      const pendentes = bloqueados; // mesmos que bloqueados inicialmente

      document.getElementById("totalCount").textContent = total;
      document.getElementById("liberadosCount").textContent = liberados;
      document.getElementById("bloqueadosCount").textContent = bloqueados;
      document.getElementById("pendentesCount").textContent = pendentes;

      const activeTab = document.querySelector(".tab-btn.active").dataset.tab;
      const filtered = users.filter(u => {
        if (activeTab === "liberados") return u.enabled;
        if (activeTab === "bloqueados" || activeTab === "pendentes") return !u.enabled;
        return true;
      });

      tbody.innerHTML = filtered.map(u => `
        <tr>
          <td>${u.email}</td>
          <td>${u.enabled ? "Liberado" : "Bloqueado"}</td>
          <td class="actions">
            ${u.enabled 
              ? `<button onclick="updateUser('${u.email}', false)">Bloquear</button>`
              : `<button onclick="updateUser('${u.email}', true)">Liberar</button>`}
            <button onclick="deleteUser('${u.email}')">Remover</button>
          </td>
        </tr>
      `).join("") || `<tr><td colspan="3">Nenhum usuário encontrado.</td></tr>`;
    }

    async function updateUser(email, enabled) {
      try {
        const res = await fetch(`${API_BASE}/api/users/${encodeURIComponent(email)}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ enabled })
        });
        const data = await res.json();
        if (!data.success) throw new Error(data.message);
        loadUsers();
      } catch (err) {
        alert("Erro ao atualizar usuário.");
        console.error(err);
      }
    }

    async function deleteUser(email) {
      if (!confirm(`Remover ${email}?`)) return;
      try {
        const res = await fetch(`${API_BASE}/api/users/${encodeURIComponent(email)}`, {
          method: "DELETE"
        });
        const data = await res.json();
        if (!data.success) throw new Error(data.message);
        loadUsers();
      } catch (err) {
        alert("Erro ao remover usuário.");
        console.error(err);
      }
    }

    document.querySelectorAll(".tab-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        loadUsers();
      });
    });

    loadUsers();
  </script>
</body>
</html>
