<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel Administrativo — Fábrica Super Odds</title>
  <link rel="icon" href="image/logo.png" type="image/png" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8dc;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      background-color: white;
      margin: 0;
      padding: 15px;
      font-size: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin: 30px auto;
    }
    .card {
      background: #fffdf0;
      border-radius: 12px;
      padding: 20px;
      width: 180px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 16px;
      color: #444;
    }
    .card p {
      font-size: 22px;
      font-weight: bold;
      color: #222;
      margin: 8px 0 0;
    }
    .tabs {
      margin: 20px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .tab {
      background: #f4d03f;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
    }
    .tab.active {
      background: #d4ac0d;
      color: white;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    table {
      margin: 30px auto;
      width: 90%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f9f9f9;
      font-weight: bold;
    }
    tr:hover {
      background: #fdf5d5;
    }
    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn.enable {
      background: #2ecc71;
      color: white;
    }
    .btn.disable {
      background: #e74c3c;
      color: white;
    }
    .btn.delete {
      background: #b03a2e;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo — Fábrica Super Odds</h1>

  <div class="cards">
    <div class="card"><h2>Total</h2><p id="total">0</p></div>
    <div class="card"><h2>Liberados</h2><p id="enabled">0</p></div>
    <div class="card"><h2>Bloqueados</h2><p id="disabled">0</p></div>
    <div class="card"><h2>Pendentes</h2><p id="pending">0</p></div>
  </div>

  <div class="tabs">
    <button class="tab active" data-filter="all">Todos</button>
    <button class="tab" data-filter="pending">Pendentes</button>
    <button class="tab" data-filter="enabled">Liberados</button>
    <button class="tab" data-filter="disabled">Bloqueados</button>
  </div>

  <p class="error" id="errorMsg"></p>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <tr><td colspan="3" style="text-align:center;">Carregando...</td></tr>
    </tbody>
  </table>

  <script>
    const API_BASE = "https://backendfabricasuperodds.onrender.com";

    const errorMsg = document.getElementById('errorMsg');
    const userTable = document.getElementById('userTable');

    async function loadUsers() {
      try {
        errorMsg.textContent = "";
        const res = await fetch(`${API_BASE}/api/users`);
        if (!res.ok) throw new Error(`Erro ${res.status}`);
        const data = await res.json();

        if (!data.success) throw new Error(data.message || "Erro ao carregar usuários");

        renderUsers(data.users);
      } catch (err) {
        console.error(err);
        errorMsg.textContent = "Erro ao carregar usuários. Tente novamente.";
        userTable.innerHTML = `<tr><td colspan="3" style="text-align:center;">Erro ao carregar dados.</td></tr>`;
      }
    }

    function renderUsers(users) {
      const total = users.length;
      const enabled = users.filter(u => u.enabled).length;
      const disabled = users.filter(u => !u.enabled).length;
      const pending = users.filter(u => !u.enabled).length;

      document.getElementById('total').textContent = total;
      document.getElementById('enabled').textContent = enabled;
      document.getElementById('disabled').textContent = disabled;
      document.getElementById('pending').textContent = pending;

      const activeFilter = document.querySelector('.tab.active').dataset.filter;
      let filtered = users;

      if (activeFilter === 'pending') filtered = users.filter(u => !u.enabled);
      if (activeFilter === 'enabled') filtered = users.filter(u => u.enabled);
      if (activeFilter === 'disabled') filtered = users.filter(u => !u.enabled);

      if (filtered.length === 0) {
        userTable.innerHTML = `<tr><td colspan="3" style="text-align:center;">Nenhum usuário encontrado.</td></tr>`;
        return;
      }

      userTable.innerHTML = filtered.map(u => `
        <tr>
          <td>${u.email}</td>
          <td>${u.enabled ? 'Liberado' : 'Pendente'}</td>
          <td>
            <button class="btn enable" onclick="updateUser('${u.email}', true)">Liberar</button>
            <button class="btn disable" onclick="updateUser('${u.email}', false)">Bloquear</button>
            <button class="btn delete" onclick="deleteUser('${u.email}')">Excluir</button>
          </td>
        </tr>
      `).join('');
    }

    async function updateUser(email, enabled) {
      try {
        const res = await fetch(`${API_BASE}/api/users/${email}`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ enabled })
        });
        if (!res.ok) throw new Error("Falha ao atualizar usuário.");
        await loadUsers();
      } catch (err) {
        alert("Erro ao atualizar usuário.");
      }
    }

    async function deleteUser(email) {
      if (!confirm(`Deseja realmente excluir ${email}?`)) return;
      try {
        const res = await fetch(`${API_BASE}/api/users/${email}`, { method: 'DELETE' });
        if (!res.ok) throw new Error("Falha ao excluir usuário.");
        await loadUsers();
      } catch (err) {
        alert("Erro ao excluir usuário.");
      }
    }

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        loadUsers();
      });
    });

    loadUsers();
  </script>
</body>
</html>
