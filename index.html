<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Super Odds ‚Äî Painel Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #fff9e6;
      display: flex;
      justify-content: center;
      min-height: 100vh;
      padding: 16px;
      overflow-x: hidden; /* Evita scroll horizontal */
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 600px;
      transition: all 0.3s ease;
    }

    h1 {
      text-align: center;
      color: #b8860b;
      margin-bottom: 24px;
      font-weight: 700;
      font-size: 1.6rem;
    }

    .login-form, .main-content {
      display: none;
    }

    .login-form.active {
      display: block;
    }

    .main-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ffd700;
      border-radius: 10px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }

    .form-group input:focus {
      border-color: #b8860b;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: #b8860b;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    .login-btn:hover {
      background: #a07000;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .tab {
      background: #fff5b1;
      border: none;
      padding: 10px 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 600;
      color: #555;
    }

    .tab.active {
      background: #ffd700;
      color: #2c2c2c;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
    }

    .card {
      background: #fffbe6;
      border-radius: 14px;
      padding: 16px;
      text-align: center;
      box-shadow: inset 0 0 4px rgba(0, 0, 0, 0.04);
      border: 1px solid #ffecb3;
    }

    .card h3 {
      color: #b8860b;
      font-size: 1rem;
      margin-bottom: 6px;
    }

    .card p {
      font-size: 1.4rem;
      font-weight: 700;
      color: #2c2c2c;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
      font-size: 0.92rem;
    }

    th, td {
      padding: 12px 10px;
      text-align: left;
      word-break: break-word;
    }

    th {
      background: #fff5b1;
      font-weight: 600;
      color: #2c2c2c;
    }

    tr:nth-child(even) {
      background: #fffef5;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
      vertical-align: middle;
    }

    .dot-true { background: #22c55e; }
    .dot-false { background: #ef4444; }
    .dot-pending { background: #facc15; }

    .actions button {
      margin-right: 6px;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.85rem;
      transition: opacity 0.2s;
    }

    .liberar { background: #22c55e; color: white; }
    .bloquear { background: #f59e0b; color: white; }
    .excluir { background: #ef4444; color: white; }

    .actions button:hover {
      opacity: 0.85;
    }

    .filter-btns {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: #fff5b1;
      border: none;
      border-radius: 10px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.2s;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .filter-btn.active {
      background: #ffd700;
    }

    .chart-container {
      margin-top: 20px;
      position: relative;
      height: 300px;
    }

    /* Toasts */
    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
    }

    .toast {
      background: #333;
      color: white;
      padding: 12px 20px;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(-20px);
      animation: slideIn 0.4s forwards;
      max-width: 300px;
      word-wrap: break-word;
    }

    .toast.success { background: #22c55e; }
    .toast.error { background: #ef4444; }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 18px;
      }

      h1 {
        font-size: 1.4rem;
      }

      .card h3 {
        font-size: 0.9rem;
      }

      .card p {
        font-size: 1.25rem;
      }

      .actions button {
        padding: 5px 10px;
        font-size: 0.8rem;
      }

      table {
        font-size: 0.85rem;
      }

      th, td {
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>
  <!-- TELA DE LOGIN -->
  <div class="container">
    <div class="login-form active" id="loginForm">
      <h1>üîê Acesso Admin</h1>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="admin2025@admin.com" autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autocomplete="off" />
      </div>
      <button class="login-btn" onclick="login()">Entrar</button>
    </div>

    <!-- CONTE√öDO PRINCIPAL -->
    <div class="main-content" id="mainContent">
      <h1>Super Odds ‚Äî Painel Admin</h1>

      <div class="tabs">
        <button class="tab active" data-tab="dashboard">Dashboard</button>
        <button class="tab" data-tab="usuarios">Usu√°rios</button>
        <button class="tab" data-tab="graficos">Gr√°ficos</button>
      </div>

      <!-- DASHBOARD -->
      <div id="dashboard" class="tab-content active">
        <div class="card-grid">
          <div class="card"><h3>Liberados</h3><p id="count-liberados">0</p></div>
          <div class="card"><h3>Bloqueados</h3><p id="count-bloqueados">0</p></div>
          <div class="card"><h3>Pendentes</h3><p id="count-pendentes">0</p></div>
        </div>
      </div>

      <!-- USU√ÅRIOS -->
      <div id="usuarios" class="tab-content" style="display:none;">
        <div class="filter-btns">
          <button class="filter-btn active" data-filter="all">Todos</button>
          <button class="filter-btn" data-filter="true">Liberados</button>
          <button class="filter-btn" data-filter="false">Bloqueados</button>
          <button class="filter-btn" data-filter="pending">Pendentes</button>
        </div>

        <table>
          <thead>
            <tr><th>Email</th><th>Status</th><th>A√ß√µes</th></tr>
          </thead>
          <tbody id="userTableBody"></tbody>
        </table>
      </div>

      <!-- GR√ÅFICOS -->
      <div id="graficos" class="tab-content" style="display:none;">
        <div class="chart-container">
          <canvas id="userChart"></canvas>
        </div>
        <div class="chart-container" style="margin-top: 30px;">
          <canvas id="dailyChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <script>
    const API_URL = "https://backendfabricasuperodds.onrender.com/api";
    const toastContainer = document.getElementById("toastContainer");
    let userChart, dailyChart;

    // Credenciais fixas
    const ADMIN_EMAIL = "admin2025@admin.com";
    const ADMIN_PASSWORD = "adminadmin123321";

    function showToast(msg, type = "success") {
      const toast = document.createElement("div");
      toast.className = `toast ${type}`;
      toast.textContent = msg;
      toastContainer.appendChild(toast);
      setTimeout(() => {
        toast.style.opacity = "0";
        setTimeout(() => toast.remove(), 500);
      }, 3000);
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
        document.getElementById("loginForm").classList.remove("active");
        document.getElementById("mainContent").classList.add("active");
        carregarUsuarios();
      } else {
        showToast("Credenciais inv√°lidas!", "error");
      }
    }

    // Permitir login com Enter
    document.getElementById("password").addEventListener("keypress", (e) => {
      if (e.key === "Enter") login();
    });

    // Tabs
    document.querySelectorAll(".tab").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        document.querySelectorAll(".tab-content").forEach(c => (c.style.display = "none"));
        document.getElementById(btn.dataset.tab).style.display = "block";
      });
    });

    // Filtros
    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        renderUserTable(btn.dataset.filter);
      });
    });

    let allUsers = [];

    async function carregarUsuarios() {
      try {
        const res = await fetch(`${API_URL}/users`);
        const data = await res.json();
        if (!data.success) throw new Error("Falha ao carregar usu√°rios");

        allUsers = data.users;
        renderUserTable("all");

        // Contagem
        const liberados = allUsers.filter(u => u.enabled).length;
        const pendentes = allUsers.filter(u => !u.enabled).length;
        const bloqueados = 0; // Seu backend n√£o tem "bloqueado", s√≥ enabled true/false

        document.getElementById("count-liberados").textContent = liberados;
        document.getElementById("count-pendentes").textContent = pendentes;
        document.getElementById("count-bloqueados").textContent = bloqueados;

        renderChart(liberados, bloqueados, pendentes);
        renderDailyChart(); // Simulado
      } catch (err) {
        console.error(err);
        showToast("Erro ao carregar usu√°rios", "error");
      }
    }

    function renderUserTable(filter) {
      const tbody = document.getElementById("userTableBody");
      tbody.innerHTML = "";

      let filtered = allUsers;
      if (filter === "true") filtered = allUsers.filter(u => u.enabled);
      else if (filter === "false") filtered = []; // Seu sistema n√£o tem "bloqueado"
      else if (filter === "pending") filtered = allUsers.filter(u => !u.enabled);

      filtered.forEach(user => {
        const statusText = user.enabled ? "Liberado" : "Pendente";
        const dotClass = user.enabled ? "dot-true" : "dot-pending";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.email}</td>
          <td><span class="status-dot ${dotClass}"></span>${statusText}</td>
          <td class="actions">
            ${user.enabled ? 
              `<button class="bloquear">Bloquear</button>` : 
              `<button class="liberar">Liberar</button>`}
            <button class="excluir">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);

        if (user.enabled) {
          tr.querySelector(".bloquear").onclick = () => atualizarUsuario(user.email, false);
        } else {
          tr.querySelector(".liberar").onclick = () => atualizarUsuario(user.email, true);
        }
        tr.querySelector(".excluir").onclick = () => excluirUsuario(user.email);
      });
    }

    async function atualizarUsuario(email, enabled) {
      try {
        const encoded = encodeURIComponent(email);
        const res = await fetch(`${API_URL}/users/${encoded}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ enabled })
        });
        const data = await res.json();
        if (data.success) {
          showToast(enabled ? "Usu√°rio liberado!" : "Usu√°rio bloqueado!");
          carregarUsuarios();
        } else {
          showToast(data.message || "Erro ao atualizar usu√°rio", "error");
        }
      } catch (err) {
        console.error(err);
        showToast("Erro na requisi√ß√£o", "error");
      }
    }

    async function excluirUsuario(email) {
      if (!confirm("Tem certeza que deseja excluir este usu√°rio?")) return;
      try {
        const encoded = encodeURIComponent(email);
        const res = await fetch(`${API_URL}/users/${encoded}`, { method: "DELETE" });
        const data = await res.json();
        if (data.success) {
          showToast("Usu√°rio exclu√≠do!");
          carregarUsuarios();
        } else {
          showToast("Erro ao excluir usu√°rio", "error");
        }
      } catch (err) {
        console.error(err);
        showToast("Erro na requisi√ß√£o", "error");
      }
    }

    function renderChart(liberados, bloqueados, pendentes) {
      const ctx = document.getElementById("userChart").getContext("2d");
      if (userChart) userChart.destroy();
      userChart = new Chart(ctx, {
        type: "doughnut",
        data: {
          labels: ["Liberados", "Bloqueados", "Pendentes"],
          datasets: [{
            data: [liberados, bloqueados, pendentes],
            backgroundColor: ["#22c55e", "#f59e0b", "#facc15"],
            borderWidth: 0
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { position: "bottom" }
          }
        }
      });
    }

    function renderDailyChart() {
      // Simulando dados de cadastros nos √∫ltimos 7 dias
      const labels = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S√°b'];
      const data = Array.from({ length: 7 }, () => Math.floor(Math.random() * 8));

      const ctx = document.getElementById("dailyChart").getContext("2d");
      if (dailyChart) dailyChart.destroy();
      dailyChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [{
            label: "Novos Cadastros (7 dias)",
            data: data,
            backgroundColor: "#ffd700",
            borderColor: "#b8860b",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: {
              beginAtZero: true,
              ticks: { stepSize: 1 }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
